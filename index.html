<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>電卓</title>
</head>

<body>
  <div class="main">

    <div class="panel">
      <div class="history">
        <div class="history-panel">
          <span class="material-icons-outlined icon-1" onclick=openModal()>history</span>
          <div id="modal-wrapper">
            <div class="modal-position">
              <span class="material-icons-outlined icon-2">history</span>
              <div class="modal">計算した内容や結果がここに表示され、再度使用できます</div>
              <table id="history-table">
                <tbody>
                  <!-- tr, td は JS 側で生成-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <div class="prev-history">Ans = xxx</div>
      </div>
      <div class="preview">
        <input readonly id="preview" type="text" value="0" class="expression">
      </div>
    </div>

    <div class="calc-buttons">
      <div>
        <table>
          <tbody>
            <tr>
              <td class="sc-calc"><div class="color1">Rad</div></td>
              <td class="sc-calc"><div class="color3">Deg</div></td>
              <td class="sc-calc"><div class="color1">x!</div></td>
              <td><div class="color1">(</div></td>
              <td><div class="color1">)</div></td>
              <td><div class="color1" onclick=updatePreview(this.innerHTML)>%</div></td>
              <td><div class="color1 font2" id="clear" onclick=updatePreview(this.innerHTML)>AC</div></td>
            </tr>
            <tr>
              <td class="sc-calc"><div class="color1">Inv</div></td>
              <td class="sc-calc"><div class="color1">sin</div></td>
              <td class="sc-calc"><div class="color1">ln</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>7</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>8</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>9</div></td>
              <td><div class="color1 font3" onclick=updatePreview(this.innerHTML)>÷</div></td>
            </tr>
            <tr>
              <td class="sc-calc"><div class="color1">π</div></td>
              <td class="sc-calc"><div class="color1">cos</div></td>
              <td class="sc-calc"><div class="color1">log</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>4</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>5</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>6</div></td>
              <td><div class="color1 font3" onclick=updatePreview(this.innerHTML)>×</div></td>
            </tr>
            <tr>
              <td class="sc-calc"><div class="color1">e</div></td>
              <td class="sc-calc"><div class="color1">tan</div></td>
              <td class="sc-calc"><div class="color1">√</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>3</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>2</div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>1</div></td>
              <td><div class="color1 font3" onclick=updatePreview(this.innerHTML)>−</div></td>
            </tr>
            <tr>
              <td class="sc-calc"><div class="color1">Ans</div></td>
              <td class="sc-calc"><div class="color1">EXP</div></td>
              <td class="sc-calc"><div class="color1">x<sup>y</sup></div></td>
              <td><div class="color2" onclick=updatePreview(this.innerHTML)>0</div></td>
              <td><div class="color2 font1" onclick=updatePreview(this.innerHTML)>.</div></td>
              <td><div class="color4 font1" onclick=equal(this.innerHTML)>=</div></td>
              <td><div class="color1 font3" onclick=updatePreview(this.innerHTML)>+</div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- JS 呼び出し -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
