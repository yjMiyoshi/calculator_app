<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>電卓</title>
</head>

<body>
  <div class="main">

    <div class="panel">
      <div class="history">
        <div>
          <span class="material-icons-outlined icon-1">history</span>
        </div>
        <div class="prev-history">Ans = xxx</div>
      </div>
      <div class="preview">
        <input readonly id="preview" type="text" value="0" class="formula">
      </div>
    </div>

    <div class="calc-buttons">
      <div class="test">
        <table>
          <tr>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>Rad</div></td>
            <td class="button bg-color-1 tx-color-3 sc-calc"><div>Deg</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>x!</div></td>
            <td class="button bg-color-1 tx-color-1"><div>(</div></td>
            <td class="button bg-color-1 tx-color-1"><div>)</div></td>
            <td class="button bg-color-1 tx-color-1"><div onclick=updatePreview(this.innerHTML)>%</div></td>
            <td class="button bg-color-1 tx-color-1"><div id="clear" onclick=updatePreview(this.innerHTML)>AC</div></td>
          </tr>
          <tr>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>Inv</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>sin</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>ln</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>7</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>8</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>9</div></td>
            <td class="button bg-color-1 tx-color-1"><div class="operator" onclick=updatePreview(this.innerHTML)>÷</div></td>
          </tr>
          <tr>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>π</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>cos</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>log</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>4</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>5</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>6</div></td>
            <td class="button bg-color-1 tx-color-1"><div class="operator" onclick=updatePreview(this.innerHTML)>×</div></td>
          </tr>
          <tr>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>e</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>tan</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>√</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>3</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>2</div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>1</div></td>
            <td class="button bg-color-1 tx-color-1"><div class="operator" onclick=updatePreview(this.innerHTML)>−</div></td>
          </tr>
          <tr>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>Ans</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>EXP</div></td>
            <td class="button bg-color-1 tx-color-1 sc-calc"><div>x<sup>y</sup></div></td>
            <td class="button bg-color-2 tx-color-1"><div onclick=updatePreview(this.innerHTML)>0</div></td>
            <td class="button bg-color-2 tx-color-1"><div class="period" onclick=updatePreview(this.innerHTML)>.</div></td>
            <td class="button bg-color-3 tx-color-2"><div class="equal" onclick=equal(this.innerHTML)>=</div></td>
            <td class="button bg-color-1 tx-color-1"><div onclick=updatePreview(this.innerHTML)>+</div></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- JS 呼び出し -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
