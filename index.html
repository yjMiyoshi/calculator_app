<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- フォント -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->

  <!-- スタイルシート -->
  <link rel="stylesheet" href="css/styles.css">
  <title>電卓</title>
</head>

<body>
  <div class="main">

    <div class="panel">
      <div class="history">

      </div>
      <div class="result">
        <input type="text" class="hogehoge">
      </div>
    </div>

    <div class="calc-buttons">
      <div class="test">
        <table>
          <tr>
            <td class="button bg-color-1 tx-color-1">(</td>
            <td class="button bg-color-1 tx-color-1">)</td>
            <td class="button bg-color-1 tx-color-1">%</td>
            <td class="button bg-color-1 tx-color-1">AC</td>
          </tr>
          <tr>
            <td class="button bg-color-2 tx-color-1">7</td>
            <td class="button bg-color-2 tx-color-1">8</td>
            <td class="button bg-color-2 tx-color-1">9</td>
            <td class="button bg-color-1 tx-color-1">÷</td>
          </tr>
          <tr>
            <td class="button bg-color-2 tx-color-1">4</td>
            <td class="button bg-color-2 tx-color-1">5</td>
            <td class="button bg-color-2 tx-color-1">6</td>
            <td class="button bg-color-1 tx-color-1">×</td>
          </tr>
          <tr>
            <td class="button bg-color-2 tx-color-1">3</td>
            <td class="button bg-color-2 tx-color-1">2</td>
            <td class="button bg-color-2 tx-color-1">1</td>
            <td class="button bg-color-1 tx-color-1">−</td>
          </tr>
          <tr>
            <td class="button bg-color-2 tx-color-1">0</td>
            <td class="button bg-color-2 tx-color-1">.</td>
            <td class="button bg-color-3 tx-color-2">=</td>
            <td class="button bg-color-1 tx-color-1">+</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
