<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- 色変更のアニメーション用に追加 -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <title>電卓</title>
</head>

<body>
  <div id="main" class="main">

    <div class="panel" id="panel">
      <div class="l_flex history">
        <div class="history-panel">
          <span class="material-icons-outlined icon-1 his" onclick=openModal(event)>history</span>
          <div id="modal" onclick=openModal(event)>
            <div class="modal-position">
              <span id="history-modal-icon" class="material-icons-outlined icon-2" onclick=closeModal(event)>history</span>
              <div id="modal-text">計算した内容や結果がここに表示され、再度使用できます</div>
              <div id="history-table">
                <!-- td は JS 側で生成 tbody tr は無し -->
              </div>
            </div>
          </div>
        </div>
        
        <div id="prev-history"></div>
      </div>
      <div class="preview">
        <div id="preview">0</div>
      </div>
    </div>

    <div class="calc-buttons">
      <div class="l_flex">
        <table class="sc-calc">
          <tbody>
            <tr class="btn-tr">
              <td><div class="color-1">Rad</div></td>
              <td><div class="color-3">Deg</div></td>
              <td><div class="color-1">x!</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-1">Inv</div></td>
              <td><div class="color-1">sin</div></td>
              <td><div class="color-1">ln</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-1">π</div></td>
              <td><div class="color-1">cos</div></td>
              <td><div class="color-1">log</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-1">e</div></td>
              <td><div class="color-1">tan</div></td>
              <td><div class="color-1">√</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-1">Ans</div></td>
              <td><div class="color-1">EXP</div></td>
              <td><div class="color-1">x<sup>y</sup></div></td>
            </tr>
          </tbody>
        </table>

        <table>
          <tbody>
            <tr class="btn-tr">
              <td><div class="color-1">(</div></td>
              <td><div class="color-1">)</div></td>
              <td><div class="color-1" onclick="clickPercent(this.innerHTML, arguments[0])">%</div></td>
              <td><div class="color-1 font-2" id="clear" onclick="clickClear(this.innerHTML, arguments[0])">AC</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">7</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">8</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">9</div></td>
              <td><div class="color-1 font-3" onclick="clickOperator(this.innerHTML, arguments[0])">÷</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">4</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">5</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">6</div></td>
              <td><div class="color-1 font-3" onclick="clickOperator(this.innerHTML, arguments[0])">×</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">1</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">2</div></td>
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">3</div></td>
              <td><div class="color-1 font-3" onclick="clickOperator(this.innerHTML, arguments[0])">−</div></td>
            </tr>
            <tr class="btn-tr">
              <td><div class="color-2" onclick="clickNumber(this.innerHTML, arguments[0])">0</div></td>
              <td><div class="color-2 font-1" onclick="clickPeriod(this.innerHTML, arguments[0])">.</div></td>
              <td><div class="color-4 font-1" onclick="clickEqual(this.innerHTML, arguments[0])">=</div></td>
              <td><div class="color-1 font-3" onclick="clickOperator(this.innerHTML, arguments[0])">+</div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS 呼び出し -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
